{% extends 'base.html' %}

{% block content %}

<div class="container mt-5">

    <form class="col-6 max-auto card p-3 shadow-lg" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <h2>Add Receipe </h2>
        <div class="mb-3">
          <label for="exampleInputEmail1"  "class="form-label">Receipe name</label>
          <input name="receipe_name" value="{{ receipe.receipe_name }}" type="text" class="form-control" >
          
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1"  class="form-label">Receipe description</label>
          <textarea class="form-control" name="receipe_description">{{ receipe.receipe_description}}</textarea>
        </div>
        <div class="mb-3 form-check">
          <label class="form-check-label" for="exampleCheck1">Receipe Image</label>
          <input name="receipe_image" type = 'file' class='form-control'>
        </div>
        <button type="submit" class="btn btn-primary">Update Receipe</button>
      </form>

    
</div>

{% endblock %}
