{% extends 'base.html' %}
{% block content %}



<div class="container mt-5">

    <form class="col-6 max-auto card p-3 shadow-lg" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <h2>Add Receipe </h2>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Receipe name</label>
          <input name="receipe_name" type="text" class="form-control" >
          
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1"  class="form-label">Receipe description</label>
          <textarea class="form-control" name="receipe_description"></textarea>
        </div>
        <div class="mb-3 form-check">
          <label class="form-check-label" for="exampleCheck1">Receipe Image</label>
          <input name="receipe_image" type = 'file' class='form-control'>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>

      <hr>
      <br>
      <form action="">
      <div class="mt-5">
        <div class="mx-auto col-6">
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Search</label>
            <input name="search" type="text" class="form-control" > <br>
            <button type="submit" class="btn btn-primary">Search</button>
            
          </div>
    
        </div>
      </div>
    </form>
    
      <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Receipe Name</th>
            <th scope="col">Receipe Desc</th>
            <th scope="col">Image</th>
            <th scope="col">Action</th>

          </tr>
        </thead>
        <tbody>
            {% for receipe in receipes %}
          <tr>
            <th scope="row">{{ forloop.counter }}</th>
            <td>{{ receipe.receipe_name }}</td>
            <td>{{ receipe.receipe_description }}</td>
            <td> 
              <img src="/media/{{ receipe.receipe_image }}" alt="{{ receipe.receipe_name }}" width="100" height="100">
          </td>
          <td><a href="/delete_receipe/{{receipe.id}}/" class = 'btn btn-danger'>Delete</a></td>
          <td><a href="/update_receipe/{{receipe.id }}/" class="btn btn-success">Update</a></td>
       
          </tr>
          {% endfor %}
        </tbody>
      </table>
</div>



{% endblock %}
