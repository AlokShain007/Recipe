{% extends "base.html" %}

{% block content  %}


<h2>Total marks: {{ total_marks.total_marks }}</h2>
<table class="table">
    <thead>
      <tr>
        <th scope="col">S.No</th>
        <th scope="col">subject</th>
        <th scope="col">marks</th>
        
      </tr>
    </thead>
    <tbody>
        {% for data in queryset %}
        
      <tr>
        
        <th scope="row">{{ forloop.counter }}</th>
        <td>{{ data.subject }}</td>
        <td>{{ data.marks }}</td>
        
      

      </tr>
      {% endfor %}
    </tbody>
  </table>

{% endblock %}
